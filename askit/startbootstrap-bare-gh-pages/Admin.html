        function init() {
            ref = firebase.database().ref("Admins");

                Admin = JSON.parse(localStorage["Admin"]);
                ref.child(Admin.id).get().then(function (snapshot) {
                    if (snapshot.exists()) {
                        console.log(snapshot.val());
                        AdminP = snapshot.val();
                        console.log(AdminP);
                        //הוספת שם בצד ימין 
                        document.getElementById("logout").style.display = "block";
                        var ProfileName = document.getElementById("ProfileNameid");
                        ProfileName.innerHTML = AdminP.firstname + " " + AdminP.lastname;
                    }
                    else {

                    }
                }).catch(function (error) {

            }
