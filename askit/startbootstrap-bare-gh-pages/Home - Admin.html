    <div class="container">
        <input type="button" value="New" class="btn btn-primary btn-lg" id="newBTN" onclick="NewUserfunc()" />
        <form id="pForm">
            <table id="UsersTable" class="display nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>תעודת זהות</th>
                        <th>שם פרטי</th>
                        <th>שם משפחה</th>
                        <th>תאריך הרשמה</th>
                        <th>מוסד אקדמי</th>
                        <th>סטטוס</th>
                    </tr>
                </thead>
            </table>

        </form>

        <div id="editDiv">
            <form id="USERSForm">
                <div class="form-group row">
                    <div class="form-group col-sm-3">
                        <label for="FirstName"><span class="red-star">★ </span>שם פרטי</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Enter the First Name" required>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="LastName"><span class="red-star">★ </span>שם משפחה</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Enter the last Name" required>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="RegistrationDate"><span class="red-star">★ </span>תאריך הרשמה</label>
                        <input type="date" class="form-control" id="RegistrationDate" required>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="AcademicInstitution"><span class="red-star">★ </span>מוסד אקדמי</label>
                        <select id="instTB" class="form-control" required>
                        </select>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="statusTB"><span class="red-star">★ </span>סטטוס</label>
                        <select id="statusTB" class="form-control" required>
                            <option value="-1">בחר סטטוס</option>
                            <option value="Waiting for approval">Waiting for approval</option>
                            <option value="Decline">Decline</option>
                            <option value="Approved">Approved</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div id="addnewU">
                        <div class="form-group col-sm-3">
                            <label for="idTB"><span class="red-star">★ </span>תעודת זהות</label>
                            <input type="text" class="form-control" id="idTB" placeholder="אנא מלא תעודת זהות" pattern="[0-9]{9}" minlength="9"
                                   maxlength="9"
                                   oninvalid="this.setCustomValidity('אנא הכנס תעודת זהות כולל ספרת ביקורת')"
                                   oninput="this.setCustomValidity('')"
                                   required />
                        </div>

                        <div class="form-group col-sm-3">
                            <label for="email"><span class="red-star">★ </span>אימייל</label>
                            <input type="email" class="form-control" id="emailTB" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="password"><span class="red-star">★ </span>סיסמה</label>
                            <input type="password" class="form-control" id="passwordTB" required>
                        </div>
                    </div>
                </div>
