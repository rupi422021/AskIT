    <title>RegAdmin</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--fire base-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <!--Your web app's Firebase configuration-->
    <script src="config.js"></script>

  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>

        var isRegistrationComplete = 0;

        function Init() {
           ref = firebase.database().ref("Admins");
           InitInstitutes();
        }
        //------------Insert Processs-------------------//


        function insertAdmin() {
            debugger;
            let idA = document.getElementById('idTB').value;
            let firstnameA = document.getElementById('nameTB').value;
            let lastnameA = document.getElementById('lastnameTB').value;
            let emailA = document.getElementById('emailTB').value;
            let passwordA = document.getElementById('passwordTB').value;
            let instituteA = document.getElementById('InstituteTB').value;

            var today = new Date();
            //קריאה לAUT
            ref.child(idA).set({
                id: idA,
                firstname: firstnameA,
                lastname: lastnameA,
                email: emailA,
                password: passwordA,
                institute: instituteA,
                dateReg: getDateString(today)
            });
            alert("Admin Created Successfully!");
            register(emailA, passwordA);

        }

        function getDateString(date) {
            return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
        }


        function f1() {       
            insertAdmin();
        }

        function InitInstitutes() {
            let instList = [];
            refI = firebase.database().ref("Institutes");
            refI.get().then(function (snapshot) {
                if (snapshot.exists()) {
                    //הבאת האובייקט
                    instData = snapshot.val();
                    console.log(instData);
                    for (var i = 0; i < Object.keys(instData).length; i++) {
                        //דחיפה לרשימת מחלקות
                        instList.push(Object.keys(instData)[i]);
                    }
                    console.log(instList);
                    var str = "<option value = '-1'>בחר מוסד</option>";
                    for (k in instList) {
                        str += "<option value = '" + instList[k] + "'>" + instList[k] + "</option>";
                    }
                    document.getElementById("InstituteTB").innerHTML = str;
                }
                else {
                    console.log("No data available");
                }
            }).catch(function (error) {
                console.error(error);
            });
        }
    </script>
</head>

<body onload="Init()">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="right"><a href="Admin.html"><img src="image/logo.svg" /></a></div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">הרשמה</h1>

            </div>
        </div>
    </div>
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form class="user" onsubmit="f1()" action="Login-Admim.html">
                                        <div class="form-group">
                                            <p class="lead">תעודת זהות</p>
                                            <input class="form-control form-control-user" type="text" id="idTB" placeholder="אנא מלא תעודת זהות" pattern="[0-9]{9}" minlength="9"
                                                   maxlength="9"
                                                   oninvalid="this.setCustomValidity('אנא הכנס תעודת זהות כולל ספרת ביקורת')"
                                                   oninput="this.setCustomValidity('')"
                                                   required />
                                        </div>
                                        <div class="form-group">
                                            <p class="lead">שם פרטי</p>
                                            <input class="form-control form-control-user" type="text" id="nameTB" placeholder="אנא הכנס שם פרטי" pattern="[A-Z\a-z\u0590-\u05fe]{2,10}"
                                                   maxlength="10"
                                                   oninvalid="this.setCustomValidity('אנא הכנס את השם בעברית עד 10 תווים')"
                                                   oninput="this.setCustomValidity('')"
                                                   required />
                                        </div>
                                        <div class="form-group">
                                            <p class="lead">שם משפחה</p>
                                            <input class="form-control form-control-user" type="text" id="lastnameTB" placeholder="אנא הכנס שם משפחה"
                                                   pattern="[A-Z\a-z\u0590-\u05fe]{2,10}"
                                                   maxlength="20"
                                                   oninvalid="this.setCustomValidity('אנא הכנס את השם בעברית עד 20 תווים')"
                                                   oninput="this.setCustomValidity('')"
                                                   required />
                                        </div>

                                        <div class="form-group">
                                            <p class="lead">אימייל</p>
                                            <input class="form-control form-control-user" type="email" id="emailTB" name="email" placeholder="אנא הכנס את האימייל שלך" required />
                                           
                                        </div>

                                        <div class="form-group">
                                            <p class="lead">סיסמה</p>
                                            <input class="form-control form-control-user" type="password" name="password" id="passwordTB" placeholder="אנא הכנס את הסיסמה שלך" minlength="8"
                                                   pattern="^(?=.*\d)(?=.*[A-Z]).{8,30}$"
                                                   oninvalid="this.setCustomValidity('הסיסמה צריכה להכיל מינימום 8 תווים ושתכלול לפחות אות גדולה וסיפרה')"
                                                   oninput="this.setCustomValidity('')"
                                                   required />
                                        </div>

                                        <div class="form-group">
                                            <p class="lead">מוסד לימודי</p>
                                            <select class="form-control form-control-user" name="Institute" id="InstituteTB">
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                            </div>
                                        </div>
                                        <button id="send" class="btn btn-primary btn-user btn-block">שלח</button>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
