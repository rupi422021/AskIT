    <div class="createQ">
        <div class="row">
            <div class="form-group">
                <h2 class="font-weight-bold mb-3">יצירת שאלה</h2>
                <div class="form-group row">
                    <div class="col-3">
                        <div class="form-group">
                            <p class="lead">מוסד אקדמי</p>
                            <input type="text" id="instTB" class="btn btn-secondary form-control form-control-user"
                              disabled  placeholder="">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <p class="lead">מחלקה</p>
                            <select name="Department" id="depTB" class="btn btn-secondary form-control form-control-user" onchange="SetCourses()">
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <p class="lead">קורס</p>
                            <select name="Course" id="CourseTB" class="btn btn-secondary form-control form-control-user" onchange="SetSubjects()">
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <p class="lead">נושא</p>
                            <select name="Subject" id="SubjectTB" class="btn btn-secondary form-control form-control-user">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p class="lead">שם שאלה</p>
                    <input type="text" id="quesTB" class="btn btn-secondary form-control form-control-user" onchange="showSimilarQuestions()"
                           placeholder="הזן שם שאלה">
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="lead">סוג שאלה</p>
                        <div>
                            <div id="PencilIcon" onclick="notDisable()"></div>
                            <select name="quesType" id="quesTypeTB" class="btn btn-secondary form-control form-control-user" onchange="showSimilarQuestions()">
                                <option value="-1"> בחר סוג שאלה</option>
                                <option value="סגורה">סגורה</option>
                                <option value="פתוחה">פתוחה</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <p class="lead">רמת קושי</p>
                        <select name="Difficulty" id="diffTB" class="btn btn-secondary form-control form-control-user" onchange="showSimilarQuestions()">
                            <option value="-1">בחר רמת קושי</option>
                            <option value="קל">קל</option>
                            <option value="בינוני">בינוני</option>
                            <option value="קשה">קשה</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <p class="lead">תוכן השאלה</p>
                    <textarea type="text" id="quesContentTB" class="btn btn-secondary form-control form-control-user" onkeyup="showSimilarQuestions()"
                              placeholder="הזן תוכן שאלה"></textarea>
                </div>

                <div class="form-group">
                    <p class="lead">הוספת תגיות</p>
                    <input data-role="tagsinput" type="text" name="Tags" id="tagTB" placeholder="הוסף תגיות" class="form-control form-control-user" onchange="showSimilarQuestions()"
                           required />
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <p class="lead">האם פורסמה בעבר?</p>
                            <select name="isPublished" id="isPublishedTB" onchange="showpublish()" class="btn btn-secondary form-control form-control-user">
                                <option value="-1">בחר</option>
                                <option value="כן">כן</option>
                                <option value="לא">לא</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="published">
                    <div class="row">
                        <div class="col-4">
                            <p class="lead">היכן פורסמה</p>
                            <select name="Publish Type" id="pubTypeTB" class="btn btn-secondary form-control form-control-user" onchange="showwherepublish()">
                                <option value="-1">בחר</option>
                                <option value="מבחן">מבחן</option>
                                <option value="תרגיל בית">תרגיל בית</option>
                                <option value="תרגיל כיתה">תרגיל כיתה</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <p class="lead">שנת פרסום</p>
                            <select name="Publish Year" id="pubYearTB" class="btn btn-secondary form-control form-control-user">
                                <option value="-1">בחר</option>
                                <option value="תשפא">תשפ"א</option>
                                <option value="תשפג">תשפ"ג</option>
                                <option value="תשפד">תשפ"ד</option>
                            </select>
                        </div>
                        <div id="pubAttempt" class="col-4">
                            <p class="lead">מועד</p>
                            <select name="Publish Attempt" id="pubAttemptTB" class="btn btn-secondary form-control form-control-user">
                                <option value="-1">בחר</option>
                                <option value="א">א</option>
                                <option value="ב">ב</option>
                                <option value="ג">ג</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-input">
                                <p class="lead">הוספת קובץ</p>
                                <input type="file" id="files" name="files" multiple="multiple" />
                            </div>
                        </div>
                    </div>
                </div>
