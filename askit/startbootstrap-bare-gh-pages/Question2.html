<main class="login-body" data-vide-bg="assets/img/login-bg.mp4">
    <!-- Login Admin -->
    <form class="form-default" action="login-bg.mp4" method="POST" id="pForm">
        
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="index.html"><img src="assets/img/logo/loder.svg" alt=""></a>
            </div>
            <h2>יצירת שאלה</h2>
            <div class="form-input">
                <label for="idTB">שם שאלה</label>
                <input type="text" name="name" id="QnameTB" placeholder="הכנס שם שאלה"
                       required />
            </div>
            <div class="form-input">
                <label for="typeTB">סוג שאלה</label><br />
                <div class="btn-group">
                    <button id="Open">פתוחה</button>
                    <button id="Close">סגורה</button>
                </div>
            </div>

            <div class="form-input">
                <label for="nameTB">תוכן השאלה</label>
                <input type="text" name="name" id="contentTB" placeholder="אנא הכנס את תוכן השאלה"
                       required />
            </div>
            <div class="form-input">
                <label for="files">Image</label>
                <input type="file" id="files" name="files" multiple="multiple" />
            </div>
            <div class="form-input">
                <label for="Department">שם המחלקה</label>
                <select name="Department" id="DepartmentTB">
                    <option value="-1"> בחר מחלקה</option>
                    <option value="Industrial-Engineering">הנדסה</option>
                    <option value="Economy">כלכלה</option>
                    <option value="Business-Administration">מנהל עסקים</option>
                    <option value="Other">אחר</option>
                </select>
            </div>
            <div class="form-input">
                <label for="Course">שם הקורס</label>
                <select name="Course" id="CourseTB">
                    <option value="-1">בחר קורס</option>
                    <option value="Industrial-Engineering">SQL</option>
                    <option value="Computer-Science">C#</option>
                    <option value="Computer-Science">C++</option>
                    <option value="Other">אחר</option>
                </select>
            </div>
            <div class="form-input">
                <label for="Course">נושא</label>
                <select name="Course" id="CourseTB">
                    <option value="-1">בחר קורס</option>
                    <option value="ERD">ERD</option>
                    <option value="constructor">בנאי</option>
                    <option value="Object-oriented-programming">תכנות מונחה עצמים</option>
                    <option value="Other">אחר</option>
                </select>
            </div>
            <div class="form-input">
                <label for="Course">רמת קושי</label>
                <select name="Course" id="CourseTB">
                    <option value="-1">בחר קורס</option>
                    <option value="easy">קל</option>
                    <option value="medium">בינוני</option>
                    <option value="Hard">קשה</option>
                    <option value="Other">אחר</option>
                </select>
            </div>
            <div class="form-input">
                <label for="nameTB">הוספת תגיות</label>
                <input type="text" name="name" id="contentTB" placeholder="אנא הכנס את תגיות השאלה"
                       required />
            </div>

            <div class="form-input">
                <label class="container" id="YesID">
                    ?פורסמה בעבר
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <input type="text" name="name" id="contentTB" placeholder="אנא הכנס את תוכן השאלה"
                       required />
            </div>
            <div id="ShowHistory">
                <div class="form-input">
                    <label for="Course">היכן פורסמה</label>
                    <select name="Course" id="CourseTB">
                        <option value="-1">פורסמה ב</option>
                        <option value="Test">מבחן</option>
                        <option value="Home exercise">תרגיל בית</option>
                        <option value="Class exercise">תרגיל כיתה</option>
                    </select>
                </div>

                <div class="form-input">
                    <label for="Course">שנת פרסום</label>
                    <select name="Course" id="CourseTB">
                        <option value="easy">תשפ"א</option>
                        <option value="medium">תשפ"ג</option>
                        <option value="Hard">תשפ"ד</option>
                    </select>
                </div>

                <div class="form-input">
                    <label for="Course">מועד</label>
                    <select name="Course" id="CourseTB">
                        <option value="A">א</option>
                        <option value="B">ב</option>
                        <option value="C">ג</option>
                    </select>
                </div>
            </div>

            <div class="form-input">
                <div class="btn-group">
                    <button id="Save_Show">שמור והצג</button>
                    <button id="Save_Share">שמור ושתף</button>
                    <button id="Save and add another question">שמור והוסף שאלה נוספת</button>
                </div>
            </div>
        </div>
</form>
