<html>
<head>
    <meta charset="utf-8" />
    <title>Login-user</title>
    <!--css-->

    <link href="Login-user.css" rel="stylesheet" />
    <!--fire base-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!--Your web app's Firebase configuration-->
    <script src="config.js"></script>
    <!--js-->



    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="login_U.js"></script>

</head>
<body>
    <div class="header">
        <div class="menu-bar">
            <a class="navbar-nav" href="Login - A.html">
                כניסת מנהל
            </a>
        </div>
    </div>
    <div class="loginbox">
        <img src="https://i.ibb.co/D11C0Hr/Artboard-1.png" class="avatar" alt="Artboard-1" />
        <h1>Login Here</h1>
        <div>
            <p>Id</p>
            <input type="text" name="" id="idTB" placeholder="Enter Id" pattern="[0-9]{9}"
                   maxlength="9"
                   oninvalid="this.setCustomValidity('אנא הכנס תעודת זהות כולל ספרת ביקורת')"
                   oninput="this.setCustomValidity('')"
                   required />
            <p>Password</p>
            <input type="password" name="" id="passwordTB" placeholder="Enter Password" minlength="8"
                   pattern="^(?=.*\d)(?=.*[A-Z]).{8,30}$"
                   oninvalid="this.setCustomValidity('Password validator Requires min 8 characters and including at least 1 upper alpha, and 1 digit')"
                   oninput="this.setCustomValidity('')"
                   required />
            <button id="loginBTN" onclick="Login()">Login</button>

            <br />
           
            <a href="Createuser.html">Sign up</a>
        </div>
    </div>
</body>
</html>
