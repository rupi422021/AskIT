    <link href="Login-user.css" rel="stylesheet" />

</head>
<body onload="Init()">
    
    <div class="form-group form-wrapper">
        <div class="col-lg-12 text-center">
            <h1>הרשמה</h1>
        </div>
        <form class="createUser" onsubmit="f1()" action="Login.html">
            <div class="form-group">
                <p class="lead">תעודת זהות</p>
                <input type="text" id="idTB" placeholder="אנא מלא תעודת זהות" pattern="[0-9]{9}" minlength="9"                  
                       maxlength="9"
                       oninvalid="this.setCustomValidity('אנא הכנס תעודת זהות כולל ספרת ביקורת')"
                       oninput="this.setCustomValidity('')"
                       required />
            </div>
            <div class="form-group">
                <p class="lead">שם פרטי</p>
                <input type="text" id="nameTB" placeholder="אנא הכנס שם פרטי" pattern="[A-Z\a-z\u0590-\u05fe]{2,10}"
                       maxlength="10"
                       oninvalid="this.setCustomValidity('אנא הכנס את השם בעברית עד 10 תווים')"
                       oninput="this.setCustomValidity('')"
                       required />
            </div>
            <div class="form-group">
                <p class="lead">שם משפחה</p>
                <input type="text" id="lastnameTB" placeholder="אנא הכנס שם משפחה"
                       pattern="[A-Z\a-z\u0590-\u05fe]{2,10}"
                       maxlength="20"
                       oninvalid="this.setCustomValidity('אנא הכנס את השם בעברית עד 20 תווים')"
                       oninput="this.setCustomValidity('')"
                       required />
            </div>
            <div class="form-group">
                <p class="lead">אימייל</p>
                <input type="email" id="emailTB" name="email" placeholder="אנא הכנס את האימייל שלך" required />
            </div>
            <div class="form-group">
                <p class="lead">סיסמה</p>
                <input type="password" name="password" id="passwordTB" placeholder="אנא הכנס את הסיסמה שלך" minlength="8"
                       pattern="^(?=.*\d)(?=.*[A-Z]).{8,30}$"
                       oninvalid="this.setCustomValidity('הסיסמה צריכה להכיל מינימום 8 תווים ושתכלול לפחות אות גדולה וסיפרה')"
                       oninput="this.setCustomValidity('')"
                       required />
            </div>
            <div class="form-group">
                <p class="lead">מוסד לימודי</p>
                <select class="btn btn-secondary" name="Institute" id="InstituteTB">
                </select>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                </div>
            </div>
            <button id="send" class="btn btn-primary btn-user btn-block">שלח</button>
            <hr>
        </form>
    </div>
    
</body>
</html>
