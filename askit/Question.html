<!-- Register -->

<main class="login-body" data-vide-bg="assets/img/login-bg.mp4">
    <!-- Login Admin -->
    <form class="form-default" action="login-bg.mp4" method="POST">
        
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="index.html"><img src="assets/img/logo/loder.svg" alt=""></a>
            </div>
            <h2>יצירת שאלה</h2>
            <div class="form-input">
                <label for="idTB">שם שאלה</label>
                <input type="text" name="name" id="QnameTB" placeholder="הכנס שם שאלה"
                       required />
            </div>
            <div class="form-input">
                <label for="typeTB">סוג שאלה</label><br />
                <div class="btn-group">
                    <button id="Open">פתוחה</button>
                    <button id="Close">סגורה</button>
                </div>
            </div>

            <div class="form-input">
                <label for="nameTB">תוכן השאלה</label>
                <input type="text" name="name" id="contentTB" placeholder="אנא הכנס את תוכן השאלה"
                       required />
            </div>
            <div class="form-input">
                <label for="files">Image</label>
                <input type="file" id="files" name="files" multiple="multiple" />
            </div>
            <div class="form-input">
                <label for="Department">שם המחלקה</label>
                <select name="Department" id="DepartmentTB">
                    <option value="-1"> בחר מחלקה</option>
                    <option value="Industrial-Engineering">הנדסה תעשייה וניהול</option>
                    <option value="Computer-Science">מדעי המחשב</option>
                    <option value="Other">אחר</option>
                </select>
            </div>
            <div class="form-input">
                <label for="Course">שם הקורס</label>
                <select name="Course" id="CourseTB">
                    <option value="-1">בחר קורס</option>
                    <option value="Industrial-Engineering">הנדסה תעשייה וניהול</option>
                    <option value="Computer-Science">מדעי המחשב</option>
                    <option value="Other">אחר</option>
                </select>
            </div>
            <div class="form-input">
                <label for="lastnameTB">שם משפחה</label>
                <input type="text" name="name" id="lastnameTB" placeholder="אנא הכנס שם משפחה"
                       pattern="[א-ת]"
                       maxlength="20"
                       oninvalid="this.setCustomValidity('אנא הכנס את השם בעברית עד 20 תווים')"
                       oninput="this.setCustomValidity('')"
                       required />
            </div>

            <div class="form-input">
                <label for="emailTB">אימייל</label>
                <input type="email" id="emailTB" name="email" placeholder="מלא את האימייל שלך" required />
            </div>

            <div class="form-input">
                <label for="passwordTB">סיסמה</label>
                <input type="password" name="password" id="passwordTB" placeholder="הכנס את הסיסמה" minlength="8"
                       pattern="^(?=.*\d)(?=.*[A-Z]).{8,30}$"
                       oninvalid="this.setCustomValidity('הסיסמה צריכה להכיל מינימום 8 תווים ושתכלול לפחות אות גדולה וסיפרה')"
                       oninput="this.setCustomValidity('')"
                       required />
            </div>

            <div class="form-input">
                <label for="Institute">מוסד אקדמי שהינך מלמד</label>
                <select name="Institute" id="InstituteTB">
                    <option value="-1"> בחר מוסד</option>
                    <option value="Ruppin">המרכז האקדמי רופין</option>
                    <option value="Afeka">אפקה</option>
                    <option value="Ben-Gurion-University">אוניברסיטת בן גוריון</option>
                    <option value="Ort-Braude">מכללת אורט בראודה</option>
                    <option value="Tel-Aviv-University">אוניברסיטת תל אביב</option>
                </select>
            </div>

            <div class="form-input pt-30">
                <input type="submit" name="submit" value="הרשמה">
            </div>
            <!-- Forget Password -->
            <a href="login.html" class="registration">התחברות</a>
        </div>
</form>
    <!-- /end login form -->
